version: '3.7'
services:
  donguramii-backend:
    image: python:3.9
    ports:
      - "${DONGURAMII_BACK_PORT}:8000"
    environment:
      - DONGURAMII_DJANGO_SECRET=${DONGURAMII_DJANGO_SECRET}
      - API_OPEN_API_KEY=${API_OPEN_API_KEY}
    command: ["/bin/sh", "-c", "./run.sh"]
    volumes:
      - .:/donguramii
    working_dir: /donguramii